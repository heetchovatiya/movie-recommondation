{% extends 'base.html' %}

{% block content %}
    <section class="top-movies">
        <h2>Top Movies</h2>
        <div class="movie-grid">
            {% for movie in top_movies.itertuples() %}
                <div class="movie-card">
                    <img src="{{ movie.Poster_Link }}" alt="{{ movie.Series_Title }}">
                    <h4>{{ movie.Series_Title }}</h4>
                    <p>{{ movie.Released_Year }}</p>
                    <a href="{{ url_for('movie_details', movie_index=loop.index0) }}">View Details</a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
