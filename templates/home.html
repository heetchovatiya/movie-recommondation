{% extends 'base.html' %}

{% block title %}Home - Top Movies{% endblock %}

{% block content %}
<section class="top-movies">
    <h2>Top Movies</h2>
    <div class="movie-grid">
        {% for movie in top_movies.itertuples() %}
            <div class="movie-card">
                <img src="{{ movie.Poster_Link }}" alt="{{ movie.Series_Title }}">
                <h4>{{ movie.Series_Title }}</h4>
                <p>{{ movie.Released_Year }}</p>
                <!-- Link to the movie details page using the actual movie index -->
                <a href="{{ url_for('movie_details', movie_index=movie.Index) }}">View Details</a>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
